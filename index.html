<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h2>Where in the World?</h2>
        <button class="theme-toggle"><i class="fa-solid fa-moon"></i> Dark Mode</button>
    </header>
    <div class="search-filter-container">
        <input class="search" type="text" placeholder="Search for a Country">
        <i class="fa-solid fa-search"></i>
        <div class="region">Filter By Region<i class="fa-solid fa-chevron-down"></i></div>
        <div id="filter-dropdown">
            <p class="filter-countries">Africa</p>
            <p class="filter-countries">America</p>
            <p class="filter-countries">Asia</p>
            <p class="filter-countries">Europe</p>
            <p class="filter-countries">Oceania</p>
        </div>
    </div>
